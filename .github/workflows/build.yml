name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install --ignore-scripts
        
      - name: Build with electron-builder
        run: npm run build
        
      - name: Find and rename .exe file
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path "dist" -Filter "*.exe" -Recurse | Select-Object -First 1
          if ($exe) {
            $newName = "ControlCast.exe"
            Move-Item -Path $exe.FullName -Destination "dist/$newName" -Force
            Write-Host "Renamed to: dist/$newName"
            # Upload using glob pattern
            Write-Host "##vso[task.setvariable variable=exe_file]dist/$newName"
          }
          
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ControlCast.exe
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}